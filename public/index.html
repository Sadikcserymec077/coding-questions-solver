<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Questions Solver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <h1 class="app-title">Coding Questions Solver</h1>
        <p class="app-tagline">Learn and grow together.</p>
        <div class="user-auth-controls">
            <span id="welcome-message" style="display: none;">Welcome, <span id="username-display"></span>!</span>
            <button id="auth-btn" class="btn btn-secondary">Login</button>
        </div>
    </header>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="login-form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" class="form-input" placeholder="Email" required>
                    <input type="password" id="login-password" class="form-input" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <a href="#" id="show-register">Don't have an account? Register</a>
            </div>
            <div id="register-form-container" style="display: none;">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-username" class="form-input" placeholder="Username" required>
                    <input type="email" id="register-email" class="form-input" placeholder="Email" required>
                    <input type="password" id="register-password" class="form-input" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <a href="#" id="show-login">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <main class="container">
        <section class="form-section" id="add-question-section">
            <h2 class="section-title">Add a New Question</h2>
            <form id="question-form">
                <div class="form-group">
                    <label for="title" class="sr-only">Question Title</label>
                    <input type="text" id="title" class="form-input" placeholder="Question Title">
                </div>
                <div class="form-group">
                    <label for="problemStatement" class="sr-only">Problem Statement</label>
                    <textarea id="problemStatement" class="form-textarea" placeholder="Problem Statement" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="solution" class="sr-only">Solution Code</label>
                    <textarea id="solution" class="form-textarea" placeholder="Solution Code" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="topic" class="sr-only">Topic</label>
                    <select id="topic" class="form-input" required>
                        <option value="">Select Topic</option>
                        <option value="Arrays">Arrays</option>
                        <option value="Strings">Strings</option>
                        <option value="Linked Lists">Linked Lists</option>
                        <option value="Trees">Trees</option>
                        <option value="Graphs">Graphs</option>
                        <option value="Dynamic Programming">Dynamic Programming</option>
                        <option value="Stack">Stack</option>
                        <option value="Queue">Queue</option>
                        <option value="Hash Tables">Hash Tables</option>
                        <option value="Heaps">Heaps</option>
                        <option value="Sorting">Sorting</option>
                        <option value="Searching">Searching</option>
                        <option value="Recursion">Recursion</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i> Submit Question
                </button>
            </form>
        </section>

        <section class="form-section" id="edit-question-section" style="display: none;">
            <h2 class="section-title">Edit Question</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-question-id">
                <div class="form-group">
                    <label for="edit-title" class="sr-only">Question Title</label>
                    <input type="text" id="edit-title" class="form-input" placeholder="Question Title">
                </div>
                <div class="form-group">
                    <label for="edit-problemStatement" class="sr-only">Problem Statement</label>
                    <textarea id="edit-problemStatement" class="form-textarea" placeholder="Problem Statement" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-solution" class="sr-only">Solution Code</label>
                    <textarea id="edit-solution" class="form-textarea" placeholder="Solution Code" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-topic" class="sr-only">Topic</label>
                    <select id="edit-topic" class="form-input" required>
                        <option value="">Select Topic</option>
                        <option value="Arrays">Arrays</option>
                        <option value="Strings">Strings</option>
                        <option value="Linked Lists">Linked Lists</option>
                        <option value="Trees">Trees</option>
                        <option value="Graphs">Graphs</option>
                        <option value="Dynamic Programming">Dynamic Programming</option>
                        <option value="Stack">Stack</option>
                        <option value="Queue">Queue</option>
                        <option value="Hash Tables">Hash Tables</option>
                        <option value="Heaps">Heaps</option>
                        <option value="Sorting">Sorting</option>
                        <option value="Searching">Searching</option>
                        <option value="Recursion">Recursion</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-edit"></i> Update Question
                </button>
                <button type="button" class="btn btn-secondary" id="cancel-edit-btn">
                    Cancel
                </button>
            </form>
        </section>

        <section class="questions-section">
            <h2 class="section-title">All Questions</h2>
            <div id="questions-list" class="questions-grid">
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
